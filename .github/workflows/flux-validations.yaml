name: Validate Flux Kustomizations

on:
  pull_request:
    paths:
      - 'clusters/**'
      - 'infrastructure/**'
      - 'apps/**'
      - 'storage/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set up Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/kustomize/v5.7.1/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin

      - name: Validate Gondor infrastructure
        run: |
          kustomize build infrastructure/gondor

      - name: Validate Gondor apps
        run: |
          kustomize build apps/gondor

      - name: Validate Gondor storage
        run: |
          kustomize build storage/gondor
