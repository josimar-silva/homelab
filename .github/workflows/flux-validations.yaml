name: Validate Flux Kustomizations

on:
  pull_request:
    paths:
      - 'clusters/**'
      - 'infrastructure/**'
      - 'apps/**'
      - 'storage/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/kustomize/v5.7.1/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin

      - name: Validate Gondor infrastructure
        run: |
          kustomize build infrastructure/gondor

      - name: Validate Gondor apps
        run: |
          kustomize build apps/gondor

      - name: Validate Gondor storage
        run: |
          kustomize build storage/gondor
