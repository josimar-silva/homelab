name: Validate Flux Kustomizations

on:
  pull_request:
    paths:
      - 'clusters/**'
      - 'infrastructure/**'
      - 'apps/**'
      - 'storage/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/kustomize/v5.7.1/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin

      - name: Validate Gondor infrastructure
        run: |
          kustomize build infrastructure/gondor

      - name: Validate Gondor apps
        run: |
          kustomize build apps/gondor

      - name: Validate Gondor storage
        run: |
          kustomize build storage/gondor
