name: Validate Flux Kustomizations

on:
  pull_request:
    paths:
      - 'clusters/**'
      - 'infrastructure/**'
      - 'apps/**'
      - 'storage/**'

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/kustomize/v5.7.1/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin

      - name: Validate Gondor infrastructure
        run: |
          kustomize build infrastructure/gondor

      - name: Validate Gondor apps
        run: |
          kustomize build apps/gondor

      - name: Validate Gondor storage
        run: |
          kustomize build storage/gondor
