name: Helm Chart Release

on:
    push:
        branches:
        - main
        paths:
        - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ”„ Checkout repo"
        uses: actions/checkout@v4

      - name: "âŽˆ Set up Helm"
        uses: d3adb5/helm-unittest-action@v2
        with:
          helm_version: '3.10.0'
          github-token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: "ðŸ” Lint all charts"
        run: |
            for chart in charts/*/; do
            echo "ðŸ” Linting | homelab/$chart"
            helm lint "$chart"
            done

      - name: "ðŸ§ª Run helm unittest on all charts"
        run: |
            for chart in charts/*/; do
            echo "ðŸ§ª Running unittest | homelab/$chart"
            helm unittest "$chart"
            done
      
      - name: "ðŸ·ï¸ Chart Version | homelab/one-chart"
        id: chart_version
        run: echo "version=$(helm show chart charts/one-chart | grep '^version:' | awk '{print $2}')" >> $GITHUB_ENV

      - name: "ðŸš€ Push Chart | homelab/one-chart"
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: one-chart
          repository: josimar-silva/homelab
          tag: ${{ env.version }}
          path: charts/one-chart
          registry: ghcr.io
          registry_username: ${{ secrets.REGISTRY_USERNAME }}
          registry_password: ${{ secrets.REGISTRY_PASSWORD }}
          update_dependencies: 'false'
