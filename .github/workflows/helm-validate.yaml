name: Validate Helm Charts

on:
  pull_request:
    paths:
      - 'charts/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”„ Checkout repo"
        uses: actions/checkout@v5

      - name: "âˆ Set up Helm"
        uses: d3adb5/helm-unittest-action@v2
        with:
          helm-version: '3.10.0'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ” Lint all charts
        run: |
            for chart in charts/*/; do
            echo "ğŸ” Linting chart: $chart"
            helm lint "$chart"
            done
      - name: ğŸ§ª Run helm unittest on all charts
        run: |
            for chart in charts/*/; do
            echo "ğŸ§ª Running unittest on chart: $chart"
            helm unittest "$chart"
            done
