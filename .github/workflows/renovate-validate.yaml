---
name: Validate Renovate Config

on:
  pull_request:
    paths:
      - 'renovate.json'
      - '.github/workflows/renovate-validate.yaml'
      - 'scripts/validate-renovate.sh'
      - 'scripts/test-renovate-managers.sh'
  push:
    branches:
      - main
    paths:
      - 'renovate.json'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout repository        
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Validate renovate.json
        run: ./scripts/validate-renovate.sh
        env:
          RENOVATE_VERSION: "42"
          STRICT_MODE: "true"

      - name: Validation summary
        if: success()
        run: |
          echo "✓ Renovate configuration is valid"
          echo ""
          echo "The following checks passed:"
          echo "  - JSON syntax validation"
          echo "  - Renovate schema validation"
          echo "  - Configuration migration check (strict mode)"

  test-custom-managers:
    runs-on: ubuntu-24.04
    needs: validate
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install glob

      - name: Test custom manager regex patterns
        run: ./scripts/test-renovate-managers.sh

      - name: Test summary
        if: success()
        run: |
          echo "✓ All custom manager tests passed"
          echo ""
          echo "The following custom managers were tested:"
          echo "  - Manager 1: Helm charts with registryUrl (https)"
          echo "  - Manager 2: Helm charts with OCI registryUrl"
          echo "  - Manager 3: Docker repository/tag pattern"
          echo "  - Manager 4: GitHub releases in kustomization files"
