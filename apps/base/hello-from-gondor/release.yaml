apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hello-from-gondor-backend-release
  namespace: hello-from-gondor
spec:
  interval: 1h # for drifting resources
  releaseName: hello-from-gondor-backend
  targetNamespace: hello-from-gondor
  chartRef:
    kind: HelmChart
    name: one-chart
    namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    homelab:
      category: apps
      realm: network

    nameOverride: hello-from-gondor-backend

    image:
      repository: "ghcr.io/josimar-silva/homelab-landing-page/backend"
      tag: "0.2.0-SNAPSHOT"
    
    imagePullSecrets:
      - name: ghcr-auth

    replicaCount: 1

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 50%

    prometheus:
      enabled: true
      portName: management
      path: "/q/metrics"

    service:
      type: LoadBalancer
      ports:
        - name: http
          port: 8080
          containerPort: 8080
        - name: management
          port: 9000
          containerPort: 9000
    
    cloudflared:
      enabled: false

    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 700m
        memory: 512Mi

    livenessProbe:
      httpGet:
        path: /q/health/live
        port: management
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 10

    readinessProbe:
      httpGet:
        path: /q/health/ready
        port: management
      initialDelaySeconds: 5
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 10
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hello-from-gondor-frontend-release
  namespace: hello-from-gondor
spec:
  interval: 1h # for drifting resources
  releaseName: hello-from-gondor-frontend
  targetNamespace: hello-from-gondor
  dependsOn:
    - name: hello-from-gondor-backend-release
  chartRef:
    kind: HelmChart
    name: one-chart
    namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    homelab:
      category: apps
      realm: network

    nameOverride: hello-from-gondor-frontend

    image:
      repository: "ghcr.io/josimar-silva/homelab-landing-page/frontend"
      tag: "0.3.4"
    
    imagePullSecrets:
      - name: ghcr-auth

    replicaCount: 1

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 50%

    prometheus:
      enabled: true
      portName: management
      path: "api/metrics"

    service:
      type: LoadBalancer
      ports:
        - name: http
          port: 3000
          containerPort: 3000
        - name: management
          port: 9091
          containerPort: 9091

    httpRoute:
      enabled: true
      parentRef:
        name: internal-gateway
        namespace: ingress-nginx
        sectionName: https-internal
      hostnames:
        - hello.internal.from-gondor.com
      rules:
        - matches:
            - path: /
          port: 3000
    
    cloudflared:
      enabled: true
      replicaCount: 1
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 50%
      tunnel:
        name: hello-from-gondor
        publicHostname: hello.from-gondor.com
        localHostname: http://hello-from-gondor-frontend:3000
        originRequest:
          keepAliveTimeout: 380s
      onepassword:
        vault: Homelab
        item: "[Cloudflare Tunnel] Hello from Gondor"
      prometheus:
        enabled: true

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 25m
        memory: 64Mi

    livenessProbe:
      httpGet:
        path: /api/health
        port: management
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 10

    readinessProbe:
      httpGet:
        path: /api/health
        port: management
      initialDelaySeconds: 5
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 10
