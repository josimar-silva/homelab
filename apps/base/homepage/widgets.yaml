# Homepage Widgets Configuration
# https://gethomepage.dev/configs/info-widgets/

# Top-level widgets
- logo:
    icon: https://hello.from-gondor.com/favicon.ico

# Kubernetes widget - requires RBAC configuration
- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: "Middle-Earth Cluster"
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true

# Longhorn storage widget
- longhorn:
    expanded: true
    total: true
    labels: true
    nodes: true

# OpenMeteo weather widget
- openmeteo:
    label: Weather
    latitude: 52.520008
    longitude: 13.404954
    timezone: Europe/Berlin
    units: metric
    cache: 5

