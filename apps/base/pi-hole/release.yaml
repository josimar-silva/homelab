apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole-release
  namespace: pihole
spec:
  interval: 1h # for drifting resources
  releaseName: pihole
  targetNamespace: pihole

  chart:
    spec:
      #renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes
      chart: pihole
      version: 2.34.x
      interval: 12h # for checking of a new chart
      sourceRef:
        kind: HelmRepository
        name: pihole
        namespace: flux-system

  install:
    createNamespace: false
    remediation:
      retries: 3
  
  upgrade:
    remediation:
      retries: 3

  values:
    replicaCount: 1

    image:
      repository: "pihole/pihole"
      tag: "2025.08.0"

    extraEnvVars:
      TZ: "Europe/Berlin"
      FTLCONF_dns_revServers: "true,192.168.68.0/24,192.168.68.1,homelab.lan"
      FTLCONF_webserver_port: "80,443s"

    persistentVolumeClaim:
      enabled: true
      storageClass: default
      size: 2Gi

    resources:
      limits:
        cpu: 900m
        memory: 512Mi
      requests:
        cpu: 600m
        memory: 256Mi

    serviceDhcp:
      enabled: false

    serviceWeb:
      type: LoadBalancer
      loadBalancerIP: 192.168.68.201
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc

    serviceDns:
      type: LoadBalancer
      loadBalancerIP: 192.168.68.201
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc

    ingress:
      enabled: true
      ingressClassName: internal-ingress
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - pihole.from-gondor.com
      tls:
        - secretName: pihole-tls
          hosts:
            - pihole.from-gondor.com

    DNS1: "1.1.1.1"
    DNS2: "8.8.8.8"
    privileged: true
    virtualHost: pihole

    admin:
      enabled: true
      existingSecret: pihole-credentials
      passwordKey: password

    dnsmasq:
      customDnsEntries:
      - address=/pihole-replica-01.from-gondor.com/192.168.68.116
      - address=/pihole-replica-02.from-gondor.com/192.168.68.111
