apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nebula-sync-release
  namespace: pihole
spec:
  dependsOn:
    - name: pihole-release
  interval: 1h
  releaseName: nebula-sync
  targetNamespace: pihole
  chartRef:
    kind: HelmChart
    name: one-chart
    namespace: flux-system
  values:
    homelab:
      category: apps
      realm: network

    nameOverride: nebula-sync

    image:
      repository: ghcr.io/lovelaze/nebula-sync
      tag: "v0.11.1"
      pullPolicy: IfNotPresent
    
    strategy:
      type: Recreate
    
    replicaCount: 1

    onepassword:
      enabled: true
      vault: "Homelab"
      item: "Nebula Sync"
      secretName: nebula-sync-credentials
    
    environmentVariables:
      fromSecret:
        enabled: true
        secrets:
          - nebula-sync-credentials
      fromConfigMap:
        enabled: true
        configMaps:
          - nebula-sync-config

    service:
      port: 8080

    livenessProbe:
      httpGet:
        path: /health
        port: http

    readinessProbe:
      httpGet:
        path: /health
        port: http
