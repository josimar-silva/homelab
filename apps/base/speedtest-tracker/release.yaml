apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker-db-release
  namespace: speedtest-tracker
spec:
  interval: 1h # for drifting resources
  releaseName: speedtest-tracker-db
  targetNamespace: speedtest-tracker
  chartRef:
    kind: HelmChart
    name: postgresql
    namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      defaultStorageClass: "longhorn-default-sc"

      postgresql:
        auth:
          database: speedtest_tracker
          username: speedy
          existingSecret: speedtest-tracker-secret
          secretKeys:
            adminPasswordKey: "DB_PASSWORD"
            userPasswordKey: "DB_PASSWORD"
            replicationPasswordKey: "DB_PASSWORD"

    primary:
      podLabels:
        homelab.category: database
        homelab.realm: storage

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker-release
  namespace: speedtest-tracker
spec:
  interval: 1h # for drifting resources
  releaseName: speedtest-tracker
  targetNamespace: speedtest-tracker
  dependsOn:
    - name: speedtest-tracker-db-release
  chartRef:
    kind: HelmChart
    name: one-chart
    namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    homelab:
      category: apps
      realm: network

    nameOverride: speedtest-tracker

    image:
      repository: "lscr.io/linuxserver/speedtest-tracker"
      tag: "1.6.6"

    replicaCount: 1

    strategy:
      type: Recreate

    nodeSelector:
      middle-earth-cluster.from-gondor.com/category: hobbit-sm-i3

    persistentVolume:
      enabled: true
      storageClass: "longhorn-default-sc"
      size: "5Gi"
      mountPath: /config
      accessModes:
        - ReadWriteOnce

    onepassword:
      enabled: true
      vault: "Homelab"
      item: "Speedtest Tracker"
      secretName: "speedtest-tracker-secret"

    environmentVariables:
      container:
        enabled: true
        variables:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: DB_CONNECTION
            value: pgsql
          - name: DB_HOST
            value: speedtest-tracker-db-postgresql.speedtest-tracker.svc.cluster.local
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: speedtest_tracker
          - name: DB_USERNAME
            value: speedy
          - name: SPEEDTEST_SCHEDULE
            value: "6 */2 * * *"
          - name: SPEEDTEST_SERVERS
            value: "49459,48042,8198,70395"
          - name: APP_URL
            value: "https://speedtest.from-gondor.com"
      fromSecret:
        enabled: true
        secrets:
          - speedtest-tracker-secret

    dns:
      enabled: true
      policy: None
      config:
        nameservers:
          - 10.96.0.10
          - 8.8.8.8
        searches:
          - speedtest-tracker.speedtest-tracker.svc.cluster.local
        options:
          - name: ndots
            value: '5'

    service:
      type: ClusterIP
      port: 80

    internalIngress:
      enabled: true
      className: internal-ingress
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - host: speedtest.from-gondor.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        secretName: speedtest-tracker-tls
        clusterIssuer: letsencrypt-production
        hosts:
          - speedtest.from-gondor.com

    resources:
      limits:
        cpu: 900m
        memory: 500Mi
      requests:
        cpu: 500m
        memory: 256Mi

    livenessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 10

    readinessProbe:
      httpGet:
        path: /
        port: http
      initialDelaySeconds: 5
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 10
