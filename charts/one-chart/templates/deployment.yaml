apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "one-chart.fullname" . }}
  labels:
    {{- include "one-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  {{- with .Values.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "one-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "one-chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- if .Values.persistentVolume.enabled }}
            - name: {{ include "one-chart.fullname" . }}
              mountPath: {{ .Values.persistentVolume.mountPath | default "/data" }}
            {{- end }}
          {{- else if .Values.persistentVolume.enabled }}
          volumeMounts:
            - name: {{ include "one-chart.fullname" . }}
              mountPath: {{ .Values.persistentVolume.mountPath | default "/data" }}
          {{- end }}
          {{- with .Values.environmentVariables }}
          {{- if .container.enabled }}
          env:
            {{- toYaml .container.variables | nindent 10 }}
          {{- end }}
          {{- if or .fromConfigMap.enabled .fromSecret.enabled }}
          envFrom:
            {{- if .fromConfigMap.enabled }}
            {{- range .fromConfigMap.configMaps | default (list) }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
            {{- end }}
            {{- if .fromSecret.enabled }}
            {{- range .fromSecret.secrets | default (list) }}
            - secretRef:
                name: {{ . }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- end }}
      {{- if .Values.volumes }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- if .Values.persistentVolume.enabled }}
        - name: {{ include "one-chart.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "one-chart.fullname" . }}
        {{- end }}
      {{- else if .Values.persistentVolume.enabled }}
      volumes:
        - name: {{ include "one-chart.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "one-chart.fullname" . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.dns .Values.dns.enabled }}
      {{ if .Values.dns.enabled }}
      {{- with .Values.dns.policy }}
      dnsPolicy: {{ . }}
      {{- end }}
      {{- with .Values.dns.config }}
      dnsConfig:
        {{- if .nameservers }}
        nameservers:
          {{- range .nameservers }}
          - {{ . }}
          {{- end }}
        {{- end }}
        {{- if .options }}
        options:
          {{- range .options }}
          - name: {{ .name }}
            value: {{ .value | quote }}
          {{- end }}
        {{- end }}
        {{- if .searches }}
        searches:
          {{- range .searches }}
          - {{ . }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- end }}
      {{- end }}
