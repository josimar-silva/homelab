{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "one-chart.fullname" . }}
  labels:
    {{- include "one-chart.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: {{ .Values.httpRoute.parentRef.name | default "internal-gateway" }}
      namespace: {{ .Values.httpRoute.parentRef.namespace | default "ingress-nginx" }}
      {{- if .Values.httpRoute.parentRef.sectionName }}
      sectionName: {{ .Values.httpRoute.parentRef.sectionName }}
      {{- end }}
  hostnames:
    {{- range .Values.httpRoute.hosts }}
    - {{ .host | quote }}
    {{- end }}
  rules:
    {{- range .Values.httpRoute.hosts }}
    - matches:
        {{- range .paths }}
        - path:
            type: {{ .pathType | default "PathPrefix" }}
            value: {{ .path }}
        {{- end }}
      backendRefs:
        - name: {{ include "one-chart.fullname" $ }}
          port: {{ .port | default 80 }}
    {{- end }}
{{- end }}
