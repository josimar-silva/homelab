{{- if .Values.httpRoute.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "one-chart.fullname" . }}
  labels:
    {{- include "one-chart.labels" . | nindent 4 }}
  {{- with .Values.httpRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  parentRefs:
    - name: {{ .Values.httpRoute.parentRef.name | default "internal-gateway" }}
      namespace: {{ .Values.httpRoute.parentRef.namespace | default "ingress-nginx" }}
      {{- with .Values.httpRoute.parentRef.sectionName }}
      sectionName: {{ . }}
      {{- end }}
  hostnames:
    {{- range .Values.httpRoute.hostnames }}
    - {{ . | quote }}
    {{- end }}
  rules:
    {{- range .Values.httpRoute.rules }}
    - matches:
        {{- range .matches }}
        - path:
            type: {{ .pathType | default "PathPrefix" }}
            value: {{ .path }}
          {{- with .headers }}
          headers:
            {{- range . }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          {{- end }}
        {{- end }}
      backendRefs:
        {{- if .backendRefs }}
        {{- range .backendRefs }}
        - name: {{ .name }}
          port: {{ .port }}
          {{- with .weight }}
          weight: {{ . }}
          {{- end }}
        {{- end }}
        {{- else }}
        - name: {{ include "one-chart.fullname" $ }}
          port: {{ .port | default 80 }}
        {{- end }}
      {{- with .filters }}
      filters:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
{{- end }}
