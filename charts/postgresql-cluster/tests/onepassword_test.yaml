# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: OnePasswordItem template tests
templates:
  - ../templates/onepassworditem.yaml
release:
  name: test-release
  namespace: test-namespace

tests:
  - it: should not render onepassworditem when disabled
    set:
      postgresql.onepassword.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render onepassworditem with default name
    set:
      postgresql:
        onepassword:
          enabled: true
          vault: "TestVault"
          item: "TestItem"
    asserts:
      - isKind: 
          of: OnePasswordItem
      - equal:
          path: metadata.name
          value: test-release-postgresql-onepassword
      - equal:
          path: spec.itemPath
          value: "vaults/TestVault/items/TestItem"

  - it: should render onepassworditem with custom secretName
    set:
      postgresql.onepassword.enabled: true
      postgresql.onepassword.vault: "CustomVault"
      postgresql.onepassword.item: "CustomItem"
      postgresql.onepassword.secretName: "my-custom-secret"
    asserts:
      - isKind: 
          of: OnePasswordItem
      - equal:
          path: metadata.name
          value: my-custom-secret
      - equal:
          path: spec.itemPath
          value: "vaults/CustomVault/items/CustomItem"
