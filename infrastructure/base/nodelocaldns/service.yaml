apiVersion: v1
kind: Service
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    app.kubernetes.io/name: node-local-dns
    app.kubernetes.io/component: dns
    k8s-app: node-local-dns
spec:
  clusterIP: None  # Headless service - no cluster IP needed for DaemonSet metrics
  selector:
    k8s-app: node-local-dns
  ports:
    - name: metrics
      port: 9253
      targetPort: 9253
      protocol: TCP
