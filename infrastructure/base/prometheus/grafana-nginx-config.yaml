apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-tunnel-nginx-config
  namespace: monitoring
data:
  nginx.conf: |
    # Nginx configuration for Grafana reverse proxy
    # Purpose: Strip Cloudflare CSP headers and add proper Grafana CSP headers

    user nginx;
    worker_processes auto;
    error_log /dev/stderr warn;
    pid /tmp/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
    }

    http {
        # Basic settings
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /dev/stdout main;

        # Performance tuning
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 380s;  # Match Cloudflare tunnel keepalive
        keepalive_requests 100;
        types_hash_max_size 2048;
        client_max_body_size 50m;

        # Proxy settings
        proxy_buffering off;
        proxy_request_buffering off;

        # Temporary directories (required for read-only filesystem)
        client_body_temp_path /tmp/client_body;
        proxy_temp_path /tmp/proxy;
        fastcgi_temp_path /tmp/fastcgi;
        uwsgi_temp_path /tmp/uwsgi;
        scgi_temp_path /tmp/scgi;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript
                   application/json application/javascript application/xml+rss
                   application/rss+xml font/truetype font/opentype
                   application/vnd.ms-fontobject image/svg+xml;

        # Upstream configuration for Grafana
        upstream grafana {
            server prometheus-grafana.monitoring.svc.cluster.local:80;
            keepalive 32;
            keepalive_timeout 380s;
        }

        server {
            listen 80;
            server_name _;

            # Health check endpoint for kubernetes
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Main proxy location
            location / {
                # Proxy to Grafana service
                proxy_pass http://grafana;

                # HTTP version for keepalive
                proxy_http_version 1.1;

                # Essential proxy headers
                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $http_host;

                # WebSocket support (for live updates)
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                # Timeout settings (match Cloudflare tunnel)
                proxy_connect_timeout 380s;
                proxy_send_timeout 380s;
                proxy_read_timeout 380s;

                # Disable buffering for real-time updates
                proxy_buffering off;
                proxy_request_buffering off;

                # CSP Header - This is the critical fix
                # Remove any CSP headers from upstream (Grafana or Cloudflare)
                proxy_hide_header Content-Security-Policy;
                proxy_hide_header Content-Security-Policy-Report-Only;

                # Add proper CSP header for Grafana
                # This policy allows Grafana to function while maintaining security
                add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

                # Security headers
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-Frame-Options "DENY" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;

                # HSTS header (since Cloudflare terminates TLS)
                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            }
        }
    }
