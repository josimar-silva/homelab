apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-cloudflare-tunnel
  namespace: monitoring
spec:
  interval: 1h
  releaseName: grafana-cloudflare-tunnel
  targetNamespace: monitoring
  chartRef:
    kind: HelmChart
    name: one-chart
    namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  values:
    homelab:
      category: infrastructure
      realm: monitoring

    nameOverride: grafana-tunnel

    replicaCount: 2

    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1

    image:
      repository: nginx
      tag: 1.29.4-alpine  # Pinned version for security and stability
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 80

    livenessProbe:
      httpGet:
        path: /health
        port: 80

    readinessProbe:
      httpGet:
        path: /health
        port: 80

    volumes:
      - name: nginx-config
        configMap:
          name: grafana-tunnel-nginx-config
      - name: nginx-tmp
        emptyDir: {}
      - name: nginx-cache
        emptyDir: {}

    volumeMounts:
      - name: nginx-config
        mountPath: /etc/nginx/nginx.conf
        subPath: nginx.conf
        readOnly: true
      - name: nginx-tmp
        mountPath: /tmp
      - name: nginx-cache
        mountPath: /var/cache/nginx

    securityContext:
      runAsNonRoot: true
      runAsUser: 101
      runAsGroup: 101
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL
      seccompProfile:
        type: RuntimeDefault

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

    cloudflared:
      enabled: true
      replicaCount: 2
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
      tunnel:
        name: grafana
        publicHostname: grafana.from-gondor.com
        localHostname: http://grafana-tunnel.monitoring.svc.cluster.local:80
        originRequest:
          keepAliveTimeout: 380s
          noTLSVerify: false
      onepassword:
        vault: Homelab
        item: "[Cloudflare Tunnel] Grafana"
      prometheus:
        enabled: true
        port: 2000
        path: /metrics
        interval: 30s
        scrapeTimeout: 10s
