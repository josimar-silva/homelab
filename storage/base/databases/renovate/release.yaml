apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate-db
  namespace: cnpg-system
spec:
  interval: 1h
  releaseName: renovate-db
  targetNamespace: cnpg-system
  
  chartRef:
    kind: HelmChart
    name: postgresql-cluster
    namespace: flux-system
  
  install:
    createNamespace: false
    remediation: 
      retries: 3
  
  upgrade:
    remediation:
      retries: 3
  
  values:
    nameOverride: renovate-db

    instances: 3

    postgresql:
      database:
        name: renovate
        owner: renovate
      onepassword:
        enabled: true
        item: "[Database] Renovate"
        secretName: renovate-db
    
    storage:
      size: 1Gi
      storageClass: "longhorn-default-sc"
    
    loadBalancer:
      hostname: "renovate-db.from-gondor.com"
      ipPool: "homelab-database-pool"

    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 150m
        memory: 192Mi
